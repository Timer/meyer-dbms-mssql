language: node_js
cache:
  yarn: true
  directories:
    - $HOME/docker
services:
  - docker
notifications:
  email: false
node_js:
  - '10'
  - '11'
  - '8'
script:
  - yarn test:release && yarn build
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
before_cache:
  - mkdir -p $HOME/docker && docker images -a --filter='dangling=false' --format '{{.Repository}}:{{.Tag}} {{.ID}}' | xargs -n 2 -t sh -c 'test -e $HOME/docker/$1.tar.gz || docker save $0 | gzip -2 > $HOME/docker/$1.tar.gz'
before_install:
  - if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi
  - docker-compose up -d
jobs:
  include:
    - stage: release
      node_js: '10'
      script:
        - yarn build
        - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then yarn semantic-release; fi
